name: Continious Integration

on: 
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Install Dependencies
        run: |
          make install
          
      - name: Test
        run: |
          make test
      
      - name: Build Container
        run: |
          make build